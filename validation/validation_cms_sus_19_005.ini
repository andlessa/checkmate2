[options]
input = './validation_slha/T2bb*slha'
#input = './validation_slha/T2tt*slha'
#input = './validation_slha/T2cc*slha'
#input = './validation_slha/T1*slha'
checkmateFolder = '../'
ncpu = 25
useSLHAxsecs = {"GluinoGluino" : (2212,2212,1000021,1000021), "StopStop" : (2212,2212,-1000006,1000006), "SbottomSbottom" : (2212,2212,-1000005,1000005)}
xsecUnit = PB
cleanUp = True

[CheckMateParameters]
Analyses = cms_sus_19_005
InvisiblePIDs = 1000022
Likelihood: True
QuietMode = True
OutputExists = 'overwrite'
OutputDirectory =  './validation_results/cms_sus_19_005'
TotalResultFileColumns: analysis,sr,obs,bkg,bkgerr,signalsumofweights,s,ds,eff,s95obs,robs,rexp,likelihood


[CheckMateProcess]
Name = "SbottomSbottom"
#Name = "StopStop"
#Name = "GluinoGluino"
MGcommand = "import model MSSM_SLHA2\n generate p p > b1 b1~;"
#MGcommand = "import model MSSM_SLHA2\n generate p p > t1 t1~;"
#MGcommand = "import model MSSM_SLHA2\n generate p p > go go;"
MaxEvents = 50000
MGparam = ${CheckMateParameters:SLHAfile}
XSectErr = "0 %"
